<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<br>

<ion-content [fullscreen]="true">

   <ion-item>
    <ion-label position="floating">Operação:</ion-label>
    <br>
    <ion-input></ion-input>
  </ion-item>

<ion-grid>
<ion-row>
  <ion-button color="light"[disabled]="true">MC</ion-button>
  <ion-button color="light"[disabled]="true">MR</ion-button>
  <ion-button fill="clear">M+</ion-button>
  <ion-button fill="clear">M-</ion-button>
  <ion-button fill="clear">MS</ion-button>
  <ion-button color="light"[disabled]="true">m^</ion-button>

</ion-row>
</ion-grid>

<ion-grid>
  <ion-row>


    <ion-col>
      <ion-button color= "botao" expand="block" >%</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color= "botao" expand="block" >CE</ion-button>
    </ion-col>

    <ion-col>
      <ion-button color= "botao"  expand="block">C</ion-button>
    </ion-col>

    <ion-col>
      <ion-button color= "botao" expand="block" ><ion-icon name="backspace-outline"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>

  <ion-col>
    <ion-button  color= "botao" size="default" expand="block" >/</ion-button>
  </ion-col>

  <ion-col>
    <ion-button color= "botao" size="default" expand="block" >√</ion-button>
  </ion-col>

  <ion-col>
    <ion-button color= "botao" size="default" expand="block" >x²</ion-button>
  </ion-col>

  <ion-col>

    <ion-button color= "botao" size="default" expand="block" >¹/X</ion-button>
  </ion-col>



  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col >
      <div class="numero">
      <ion-button color="claro" expand="block" >7</ion-button>
    </div>
    </ion-col>


    <ion-col>
      <div class="numero2">
      <ion-button color="claro" expand="block">8</ion-button>
    </div>
    </ion-col>

    <ion-col>
      <div class="numero3">
      <ion-button color="claro" expand="block" >9</ion-button>
    </div>
    </ion-col>


    <ion-col>
      <ion-button color= "botao" expand="block" >x</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-grid>
  <ion-row>

    <ion-col>
      <div class="numero4">
      <ion-button color="claro" expand="block" >4</ion-button>
    </div>
    </ion-col>

    <ion-col>
      <div class="numero5">
      <ion-button color="claro" expand="block">5</ion-button>
    </div>
    </ion-col>

    <ion-col>

      <ion-button color="claro" expand="block" >6</ion-button>

    </ion-col>

    <ion-col>
      <ion-button color= "botao" expand="block" >-</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>

    <ion-col>
      <ion-button expand="block" >1</ion-button>
    </ion-col>

    <ion-col>
      <ion-button expand="block">2</ion-button>
    </ion-col>

    <ion-col>
      <ion-button expand="block" >3</ion-button>
    </ion-col>

    <ion-col>
      <ion-button color= "botao" expand="block" >+</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>

    <ion-col>
      <ion-button expand="block" >+/-</ion-button>
    </ion-col>

    <ion-col>
      <ion-button color="claro" expand="block">0</ion-button>
    </ion-col>

    <ion-col>
      <ion-button expand="block" >,</ion-button>
    </ion-col>

    <ion-col>
      <ion-button expand="block" >=</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
